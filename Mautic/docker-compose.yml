version: '3.8'

services:
  mautic:
    image: mautic/mautic:latest
    deploy:
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik-public
        - traefik.constraint-label=traefik-public
        - traefik.http.routers.mautic-http.rule=Host(`mautic.softty.net`)
        - traefik.http.routers.mautic-http.entrypoints=http
        - traefik.http.routers.mautic-http.middlewares=https-redirect
        - traefik.http.routers.mautic-https.rule=Host(`mautic.softty.net`)
        - traefik.http.routers.mautic-https.entrypoints=https
        - traefik.http.routers.mautic-https.tls=true
        - traefik.http.routers.mautic-https.tls.certresolver=le
        - traefik.http.services.mautic.loadbalancer.server.port=80
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == worker
    environment:
      - MAUTIC_DB_HOST=db
      - MAUTIC_DB_USER=mautic
      - MAUTIC_DB_PASSWORD=mauticpass
      - MAUTIC_DB_NAME=mautic
    volumes:
      - mautic_data:/var/www/html
    networks:
      - mautic_net
      - traefik-public

  db:
    image: mysql:5.7
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
    environment:
      - MYSQL_DATABASE=mautic
      - MYSQL_USER=mautic
      - MYSQL_PASSWORD=mauticpass
      - MYSQL_ROOT_PASSWORD=mauticrootpass
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - mautic_net

volumes:
  mautic_data:
  db_data:

networks:
  mautic_net:
  traefik-public:
    external: true
