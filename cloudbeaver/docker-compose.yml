version: "3.8"

services:
  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    restart: always
    environment:
      - CB_SERVER_NAME=${CB_SERVER_NAME:-CloudBeaver}
    ports:
      - "${CB_PORT:-8978}:8978"
    volumes:
      - cloudbeaver_data:/opt/cloudbeaver/workspace
    networks:
      - cloudbeaver-net
    # Hardening: Security Options
    security_opt:
      - no-new-privileges:true
    # Hardening: Resource Limits (Java app needs more RAM)
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          memory: 512M

volumes:
  cloudbeaver_data:

networks:
  cloudbeaver-net:
    driver: bridge
