version: "3.8"

networks:
  traefik-public:
    external: true

services:
  wg-easy:
    image: weejewel/wg-easy
    networks:
      - traefik-public
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik-public
        - traefik.constraint-label=traefik-public
        - traefik.http.routers.wg-easy-http.rule=Host(`wireguard.sys.softty.net`)
        - traefik.http.routers.wg-easy-http.entrypoints=http
        - traefik.http.routers.wg-easy-http.middlewares=https-redirect
        - traefik.http.routers.wg-easy-https.rule=Host(`wireguard.sys.softty.net`)
        - traefik.http.routers.wg-easy-https.entrypoints=https
        - traefik.http.routers.wg-easy-https.tls=true
        - traefik.http.routers.wg-easy-https.tls.certresolver=le
        - traefik.http.services.wg-easy.loadbalancer.server.port=51821
    environment:
      # ⚠️ Required:
      # Change this to your host's public address
      - WG_HOST=wireguard.sys.softty.net

      # Optional:
      - PASSWORD=B0nglv@wireguard.sys.softty.net
      - WG_PORT=51820
      # - WG_DEFAULT_ADDRESS=10.8.0.x
      # - WG_DEFAULT_DNS=1.1.1.1
      # - WG_MTU=1420
      # - WG_ALLOWED_IPS=192.168.15.0/24, 10.0.1.0/24
      # - WG_PRE_UP=echo "Pre Up" > /etc/wireguard/pre-up.txt
      # - WG_POST_UP=echo "Post Up" > /etc/wireguard/post-up.txt
      # - WG_PRE_DOWN=echo "Pre Down" > /etc/wireguard/pre-down.txt
      # - WG_POST_DOWN=echo "Post Down" > /etc/wireguard/post-down.txt
    volumes:
      - .:/etc/wireguard
    ports:
      - "51820:51820/udp"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
